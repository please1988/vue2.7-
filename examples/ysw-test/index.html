<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p @click="getName">{{msg.a}}</p>
      <comp>这是插槽</comp>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component('comp', {
        template: '<div> {{amg.a}}<slot></slot></div>',
        inject: ['amg'],
        created() {
        }
      })
      let vue = new Vue({
        el: '#app',
        data() {
          return {
            msg: {
              a: 2222222222,
              b: 'im b'
            },

          }
        },
        methods: {
          getName() {
            this.msg.a = 1111111
            console.log(this.msg);
          }
        },
        // provide: {
        //   amg: 'amg'
        // }
        provide() {
          return {
            amg: this.msg
          }
        }
      })
      console.log(vue)
    </script>
  </body>
</html>
